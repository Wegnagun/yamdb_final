server {
    server_tokens off;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied    expired no-cache no-store private auth;
    gzip_types      text/plain application/xml;
    listen 80;
    server_name 51.250.64.245;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_set_header Host $host;
        proxy_pass http://web:8000;
    }
}
